<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div>
            <form action="/signup" method="post">
                <h1>Sign up for Deakin Newsletter</h1>
                <label for="firstname">First Name:</label>
                <input id="firstname" name="firstname" type="text" placeholder="Enter your first name"><br><br>
                <label for="lastname">Last Name:</label>
                <input id="lastname" name="lastname" type="text" placeholder="Enter your last name"><br><br>
                <label for="email">Email:*</label>
                <input id="email" name="email" type="text" placeholder="Enter your email" required><br><br>
                <button type="submit">Sign Up</button>
            </form>
        </div>
    </body>
</html>
